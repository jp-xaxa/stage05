<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="screenOne">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abre o biscoito e descubra!</p>

        <img
          src="./assets/fortune-cookie.png"
          alt="Imagem de um biscoito da sorte"
          id="open-cookie"
        />
      </section>

      <section class="screenTwo hide">
        <h1>Aqui esá a sua sorte de hoje:</h1>
        <p class="message">
          Se alquém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <img
          src="./assets/opened-cookie.png"
          alt="Biscoito da sorte aberto"
          class="open"
        />
        <button id="new-cookie">Abrir outro biscoito</button>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
